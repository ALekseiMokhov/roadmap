databaseChangelog:
- preconditions:
 - runAlways: true
- changeSet:
   id: skill_ddl_1.0
   author: Alexey
   changes:
   - createTable:
     columns:
      - column
        name: id
        type: uuid
        constraints:
           primaryKey: true
