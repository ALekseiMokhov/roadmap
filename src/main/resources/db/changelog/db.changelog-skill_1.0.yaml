databaseChangeLog:
    - changeSet:
       id: 1
       author: Alexey
       changes:
        - createTable:
            tableName: skill
            columns:
                - column:
                    name: id
                    type: uuid
                    autoIncrement: false
                    constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: skill_name
                    type: varchar(255)
                    constraints:
                       nullable: false
                - column:
                    name: level
                    type: int
                    constraints:
                       nullable: false
                - column:
                    name: priority
                    type: varchar(64)
                    constraints:
                       nullable: false

