databaseChangeLog:
    - changeSet:
       id: 1
       author: Alexey
       changes:
        - createTable:
            tableName: skill_group
            columns:
                - column:
                    name: id
                    type: uuid
                    autoIncrement: false
                    constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: skill_group_name
                    type: varchar(255)
                    constraints:
                       nullable: false
                - column:
                    name: skill_cluster_id
                    type: uuid
                    constraints:
                       nullable: false
