<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container p-3 mb-2 bg-info text-white">
    <button><a href="/">home</a></button>
    <button><a href="/admin">admin</a></button>
    <div class="row">
        <div id="title">
            <h1>Reactive java skills</h1>
        </div>
        <table id="allSkills" class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Level</th>
                <th>Priority</th>
                <th>Skill Group</th>
            </tr>
            </thead>
            <tbody>
            <tr class="skills" data-th-each="skill : ${skills}">
                <td>[[${skill.name}]]</td>
                <td>[[${skill.level}]]</td>
                <td>[[${skill.priority}]]</td>
                <td>[[${skill.skillGroupName}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h4>filter by lvl</h4>
        <form th:action="@{/skill/lvl}" th:object="${Level}" method="post">
            <select>
                <option value ="${Level.A}">A</option>
                <option value ="B">B</option>
                <option value ="C">C</option>
                <option value ="D">D</option>
                <input type="submit" value="Submit"/>
            </select>

        </form>
    </div>
    <div>
        <h4>add skill</h4>
        <form th:action="@{/skill/add}" th:object="${skill}" method="post">
            <input type="text" th:field="${skill.name}" placeholder="choose skill name"/>
            <input type="text" th:field="${skill.level}" placeholder="choose skill level"/>
            <input type="text" th:field="${skill.priority}" placeholder="choose skill priority"/>
            <input type="text" th:field="${skill.skillGroupName}" placeholder="choose skill groupID"/>
            <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
        </form>
    </div>
    <div th:insert="~{fragments/footer}" }></div>
</body>
</html>
