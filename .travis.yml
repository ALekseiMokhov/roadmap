sudo: required

services:
  - docker

language: java
jdk: openjdk11

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::7}
script:
    - docker-compose up -d
    - docker-compose ps
after_success:
  - bash <(curl -s https://codecov.yml.io/bash)
  - docker login -u $D_USER -p $D_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi `
  - export NAME=tarmogoyf/roadmap
  - docker build -t $NAME:$COMMIT .
  - docker tag $NAME:$COMMIT $NAME:$TAG
  - docker push $NAME

