databaseChangeLog:
    - changeSet:
       id: 1
       author: Alexey
       changes:
         - createTable:
            tableName: usr
            columns:
                - column:
                    name: id
                    type: bigserial
                    constraints:
                       primaryKey: true
                       nullable: false
                - column:
                    name: username
                    type: varchar(64)
                - column:
                    name: password
                    type: varchar(64)
                - column:
                    name: role
                    type: varchar(64)
